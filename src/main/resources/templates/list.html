<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Page</title>
 <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
	<h1>List Page</h1>
	<hr>
	  <h1>게시글 목록</h1>
	  <button onclick="location.href='/test'">Home</button>
      <!-- 게시글 목록 테이블 -->
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"></td> <!-- 제목 -->
                <td th:text="${post.authorId}"></td> <!-- 작성자 -->
                <td th:text="${post.createdAt}"></td> <!-- 작성일 -->
                <td><a th:href="@{/post/{id}(id=${post.postId})}">상세보기</a></td> <!-- 상세보기 링크 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
